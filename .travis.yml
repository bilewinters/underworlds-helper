os: osx
osx_image: xcode11
addons:
  homebrew:
    packages:
      - node
      - yarn

cache:
  yarn: true
  directories:
    - node_modules

stages:
  - name: build
    if: branch = travis-setup

jobs:
  include:
    - stage: build
      script:
        - bash scripts/buildAndDeploy.sh ios

    - stage: build
      script:
        - bash scripts/buildAndDeploy.sh android
